
<div class="jumbotron">
    <div class="container">
        <h1>Train Watcher Configuration</h1>
        <p>Configure the trains you want to watch, be on time when you need to!</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">Watch jobs</div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Active</th>
                            <th>Terminal</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let job of jobs">
                            <td><input type="checkbox" [(ngModel)]="job.active" (ngModelChange)="toggleJobActivation(job)"/></td>
                            <td>{{job.terminalId}}</td>
                            <td>{{job.fromHour}}</td>
                            <td>{{job.toHour}}</td>
                            <td>
                                <button type="button" class="btn btn-default" (click)="onEdit(job)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-default" (click)="deleteJob(job)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    
                </table>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default" (click)="addJob(job)" id="addJob">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4" *ngIf="selectedJob">
            <div class="panel panel-default" id="detailsPanel">
                <div class="panel-heading">Watch for me the following:</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="fromTerminal">From terminal: </label>
                                <input type="text" class="form-control" id="fromTerminal" required  [(ngModel)]="selectedJob.fromTerminal"/>
                            </div>
                            <div class="form-group">
                                <label for="toTerminal">To terminal: </label>
                                <input type="text" class="form-control" id="toTerminal" required  [(ngModel)]="selectedJob.toTerminal"/>
                            </div>
                            <div class="form-group">
                                <label for="hourRangeHour">During: </label>
                                <div class="input-group">
                                    <div class="input-group-addon">From:</div>
                                    <input type="text" class="form-control" id ="fromHour" required [(ngModel)]="selectedJob.hourRangeStart"/>
                                    <div class="input-group-addon">To:</div>
                                    <input type="text" class="form-control" id ="toHour" required [(ngModel)]="selectedJob.hourRangeEnd"/>
                                </div>
                                <nouislider id="hourRange" [connect]="true" [min]="0" [max]="24" [step]="1" [(ngModel)]="selectedJob.hourRange"></nouislider>
                            </div>
                            <label for="activeOnWeekdays">Active on: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="activeOnMonday" [(ngModel)]="selectedJob.activeOnMonday"> Monday
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="activeOnTuesday" [(ngModel)]="selectedJob.activeOnTuesday"> Tuesday
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="activeOnWednesday" [(ngModel)]="selectedJob.activeOnWednesday"> Wednesday
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="activeOnThursday" [(ngModel)]="selectedJob.activeOnThursday"> Thursday
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="activeOnFriday" [(ngModel)]="selectedJob.activeOnFriday"> Friday
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="activeOnSaturday" [(ngModel)]="selectedJob.activeOnSaturday"> Saturday
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="activeOnSunday" [(ngModel)]="selectedJob.activeOnSunday"> Sunday
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" (click)="saveJob()">Save</button>
                            <button type="button" class="btn" (click)="cancelJob()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
