eureka:
  instance:
    non-secure-port: 80
    metadata-map.instanceId: ${vcap.application.instance_id}
    hostname: ${vcap.application.uris[0]:http://localhost:2222}
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka-service.credentials.uri:http://localhost:8761}/eureka/

server:
  port: ${PORT:2222}

spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update

